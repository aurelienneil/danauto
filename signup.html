<html lang="en">

<body>
<div id="formulaire">
    <div class="personnel">
    <p>informations personnelles</p>
    <form id="personnel">
    nom     <input type="text" name="nom" id="nom"placeholder="entrez vos noms">  <br><br> 
    prenom  <input type="text" name="prenom" id="prenom" placeholder="entrevos prenoms"> <br><br> 
    age     <input type="text" name="age" id="age" placeholder="entrez votre age"><br><br>
    genre <select name="genre" id="genre"><option value="masculin">M</option><option value="feminin">F</option></select>
    </form>
  </div> <br>
  <div class="localisation">
    <p>infos de localisation</p>
    <form id="localisation">
    ville <input type="text" name="ville" id="ville"> <br> <br>
    adresse <input type="text" name="" id=""> <br> <br>
    code postal <input type="text" name="codepostal" id="codepostal"> <br> <br>
    telephone    <input type="url" name="tel" id="tel">
</form> <br> <br>
</div>
<div class="infoconnexion">

<form id="infoconnexion">
    <p>infos de connexion</p>
    email <input type="email" name="email" id="email" placeholder="entrez votre email"> <br><br>
    mot de passe <input type="password" name="password" id="motdepasse" placeholder="entrez le mot de passe"> <br> <br>
    confirmez <input type="password" name="cpassword" id="cmotdepasse" placeholder="confirmez le mot de passe"> <br>
</form>
</div> <br> <br>
<button class="bouttonenregistrer" type="button">enregistrez vous</button>
</div>  
</body>
